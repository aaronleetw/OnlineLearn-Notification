<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Notification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/icon_192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#cfe2f3"/>
    <script>
    let swRegistration = null;
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      console.log('Service Worker and Push is supported');

      //Register the service worker
      navigator.serviceWorker
        .register('/sw.js')
        .then(swReg => {
          console.log('Service Worker is registered', swReg);
          // We are storing the service worker, globally
          swRegistration = swReg;
        })
        .catch(error => {
          console.error('Service Worker Error', error);
        });
    } else {
      console.warn('Push messaging is not supported');
      notificationButton.textContent = 'Push Not Supported';
    }
    </script>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Svelte PWA" />
    <link rel="apple-touch-icon" href="/static/icon_168x168.png" />
  </head>
</head>
